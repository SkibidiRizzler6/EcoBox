<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Box App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #a8d5ba); /* Gradient background from white to light green */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #006400; /* Dark green color */
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .logo {
            height: 50px;
            width: 150px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
   <div class="container">
        <img src="light_logo.jpg" alt="Eco Box Logo" class="logo">
        <h1>Eco Box Application</h1>
        <p>Click the button below to open the Eco Box App:</p>
        <a href="#" onclick="openEcoBoxApp()">Open Eco Box App</a>
    </div>
    <script>
        function openEcoBoxApp() {
            fetch('/open-eco-box-app');
        }
    </script>
</body>
</html>
